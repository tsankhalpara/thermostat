<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
     integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Poiret+One|Roboto"
     rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <script src="jQuery/jquery.min.js"></script>
    <script src="src/interface.js"></script>

    <h1>Thermostat</h1>
    <h2><span id="temperature">20</span>&deg;</h2>
    <i class="fas fa-arrow-alt-circle-up" id="up"></i>
    <i class="fas fa-arrow-alt-circle-down" id="down"></i>
    <i class="fas fa-power-off" id="reset"></i>
    <i class="fas fa-check-circle" id="on"></i>
    <i class="fas fa-times-circle" id="off"></i>
    <p>
      Power saving: <span id="power-saving-status">On</span><br>
      Usage is: <span id="usage-meter">low-usage</span>
    </p>
    <section>
      <h1>Weather</h1>
      <h3>Current temperature: <span id="current-temperature">20</span>&deg;</h3>
        <form id="select-city">
          <input id="current-city" type="text" placeholder="Enter a city"></input>
          <input type="submit"></input>
        </form>
      </section>
    <script src="src/Thermostat.js"></script>
  </body>
</html>
