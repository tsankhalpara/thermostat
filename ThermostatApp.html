<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
  </head>
  <body>
    <script src="jQuery/jquery.min.js"></script>
    <script src="src/interface.js"></script>
    <h1>Thermostat</h1>
    <h2> Temperature: <span id="temperature">20</span></h2>
    <button type="button" id="up">UP</button>
    <button type="button" id="down">DOWN</button>
    <button type="button" id="reset">RESET</button>
    <button type="button" id="on">ON</button>
    <button type="button" id="off">OFF</button>
    <p>
      Power saving mode is: <span id="power-saving-status">on</span><br>
      Usage is: <span id="usage">low-usage</span>
    </p>
    <script src="src/Thermostat.js"></script>
  </body>
</html>
